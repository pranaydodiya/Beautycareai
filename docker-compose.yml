version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  python-service:
    build:
      context: ./Beautycareai/backend/python_service
    restart: unless-stopped
    environment:
      - DEEPFACE_HOME=/cache/deepface
      - FLASK_SKIP_DOTENV=1
    volumes:
      - deepface_cache:/cache/deepface
    ports:
      - "5001:5001"

  backend:
    build:
      context: ./Beautycareai/backend
    depends_on:
      - mongo
      - python-service
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/${MONGO_DB_NAME}
      - PYTHON_SERVICE_URL=http://python-service:5001
      - JWT_SECRET=${JWT_SECRET}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    volumes:
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./Beautycareai/frontend
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
        REACT_APP_CLERK_PUBLISHABLE_KEY: ${REACT_APP_CLERK_PUBLISHABLE_KEY}
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "3000:3000"

volumes:
  mongo_data:
  deepface_cache:
  uploads_data:
