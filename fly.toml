# fly.toml app configuration file generated for metizcare-python-service
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "metizcare-python-service"
primary_region = "bom"  # Mumbai region for better performance in India

[build]

[env]
  FLASK_ENV = "production"
  DEEPFACE_HOME = "/cache/deepface"
  BACKEND_URL = "https://your-backend.onrender.com"

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "deepface_cache"
  destination = "/cache/deepface"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static/"
